<div class="area">
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <div class="container p-5 mt-5" style="margin-left: 15%;">
      <h4 class="d-flex justify-content-center">Add data</h4>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
    
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
    
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" class="form-control" formControlName="message"></textarea>
        </div>
    
        <button type="submit" class="btn btn-light " style="margin-left: 25%;width: 50%; margin-top: 5%; height: 9%;" [disabled]="myForm.invalid">Submit</button>
      </form>
    </div>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
